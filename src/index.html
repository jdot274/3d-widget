<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Grid Widget</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #app {
        width: 100%;
        height: 100%;
        background: transparent !important;
        overflow: hidden;
      }
      
      html {
        background: transparent !important;
      }
      
      body {
        -webkit-app-region: drag;
        background: transparent !important;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #app {
        background: transparent !important;
        position: relative;
        width: 100%;
        height: 100%;
      }
      
      canvas {
        -webkit-app-region: drag;
        background: transparent !important;
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      
      /* Make the canvas non-draggable when interacting with objects */
      canvas:active {
        -webkit-app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
